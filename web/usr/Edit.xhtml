<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsrLabel_usrid}" for="usrid" />
                    <h:inputText id="usrid" value="#{usrController.selected.usrid}" title="#{bundle.EditUsrTitle_usrid}" required="true" requiredMessage="#{bundle.EditUsrRequiredMessage_usrid}"/>
                    <h:outputLabel value="#{bundle.EditUsrLabel_passwort}" for="passwort" />
                    <h:inputText id="passwort" value="#{usrController.selected.passwort}" title="#{bundle.EditUsrTitle_passwort}" required="true" requiredMessage="#{bundle.EditUsrRequiredMessage_passwort}"/>
                </h:panelGrid>
                <h:commandLink action="#{usrController.update}" value="#{bundle.EditUsrSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsrViewLink}"/>
                <br />
                <h:commandLink action="#{usrController.prepareList}" value="#{bundle.EditUsrShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsrIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

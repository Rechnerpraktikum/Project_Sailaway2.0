<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKantenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKantenLabel_kantennummer}"/>
                    <h:outputText value="#{kantenController.selected.kantennummer}" title="#{bundle.ViewKantenTitle_kantennummer}"/>
                    <h:outputText value="#{bundle.ViewKantenLabel_longtitude}"/>
                    <h:outputText value="#{kantenController.selected.longtitude}" title="#{bundle.ViewKantenTitle_longtitude}"/>
                    <h:outputText value="#{bundle.ViewKantenLabel_latitude}"/>
                    <h:outputText value="#{kantenController.selected.latitude}" title="#{bundle.ViewKantenTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewKantenLabel_unlocode}"/>
                    <h:outputText value="#{kantenController.selected.unlocode}" title="#{bundle.ViewKantenTitle_unlocode}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kantenController.destroyAndView}" value="#{bundle.ViewKantenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKantenEditLink}"/>
                <br />
                <h:commandLink action="#{kantenController.prepareCreate}" value="#{bundle.ViewKantenCreateLink}" />
                <br />
                <h:commandLink action="#{kantenController.prepareList}" value="#{bundle.ViewKantenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKantenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

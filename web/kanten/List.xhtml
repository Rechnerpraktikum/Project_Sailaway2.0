<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKantenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKantenEmpty}" rendered="#{kantenController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kantenController.items.rowCount > 0}">
                    <h:outputText value="#{kantenController.pagination.pageFirstItem + 1}..#{kantenController.pagination.pageLastItem + 1}/#{kantenController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kantenController.previous}" value="#{bundle.Previous} #{kantenController.pagination.pageSize}" rendered="#{kantenController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kantenController.next}" value="#{bundle.Next} #{kantenController.pagination.pageSize}" rendered="#{kantenController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kantenController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKantenTitle_kantennummer}"/>
                            </f:facet>
                            <h:outputText value="#{item.kantennummer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKantenTitle_longtitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longtitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKantenTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKantenTitle_unlocode}"/>
                            </f:facet>
                            <h:outputText value="#{item.unlocode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kantenController.prepareView}" value="#{bundle.ListKantenViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kantenController.prepareEdit}" value="#{bundle.ListKantenEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kantenController.destroy}" value="#{bundle.ListKantenDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{kantenController.prepareCreate}" value="#{bundle.ListKantenCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKantenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

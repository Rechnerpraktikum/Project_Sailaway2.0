<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCrewmemberTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: blue" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCrewmemberLabel_crewmemberid}" for="crewmemberid" />

                    <h:outputLabel value="#{bundle.EditCrewmemberLabel_vorname}" for="vorname" />

                    <h:selectOneMenu id="rufzeichen" value="#{crewmemberController.selected.rufzeichen}" title="#{bundle.EditCrewmemberTitle_rufzeichen}" >
                        <f:selectItems value="#{schiffController.itemsAvailableSelectOne}"/>

                <h:commandLink action="#{crewmemberController.update}" value="#{bundle.EditCrewmemberSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditCrewmemberViewLink}"/>
                <br />
                <h:commandLink action="#{crewmemberController.prepareList}" value="#{bundle.EditCrewmemberShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCrewmemberIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

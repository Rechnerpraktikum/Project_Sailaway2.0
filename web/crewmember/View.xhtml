<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCrewmemberTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCrewmemberLabel_crewmemberid}"/>
                    <h:outputText value="#{crewmemberController.selected.crewmemberid}" title="#{bundle.ViewCrewmemberTitle_crewmemberid}"/>
                    <h:outputText value="#{bundle.ViewCrewmemberLabel_vorname}"/>
                    <h:outputText value="#{crewmemberController.selected.vorname}" title="#{bundle.ViewCrewmemberTitle_vorname}"/>
                    <h:outputText value="#{bundle.ViewCrewmemberLabel_nachname}"/>
                    <h:outputText value="#{crewmemberController.selected.nachname}" title="#{bundle.ViewCrewmemberTitle_nachname}"/>
                    <h:outputText value="#{bundle.ViewCrewmemberLabel_rufzeichen}"/>
                    <h:outputText value="#{crewmemberController.selected.rufzeichen}" title="#{bundle.ViewCrewmemberTitle_rufzeichen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{crewmemberController.destroyAndView}" value="#{bundle.ViewCrewmemberDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCrewmemberEditLink}"/>
                <br />
                <h:commandLink action="#{crewmemberController.prepareCreate}" value="#{bundle.ViewCrewmemberCreateLink}" />
                <br />
                <h:commandLink action="#{crewmemberController.prepareList}" value="#{bundle.ViewCrewmemberShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCrewmemberIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCrewmemberTitle}"></h:outputText>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCrewmemberEmpty}" rendered="#{crewmemberController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{crewmemberController.items.rowCount > 0}">

                    <h:commandLink action="#{crewmemberController.previous}" value="#{bundle.Previous} #{crewmemberController.pagination.pageSize}" rendered="#{crewmemberController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{crewmemberController.next}" value="#{bundle.Next} #{crewmemberController.pagination.pageSize}" rendered="#{crewmemberController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{crewmemberController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrewmemberTitle_crewmemberid}"/>
                            </f:facet>
                            <h:outputText value="#{item.crewmemberid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrewmemberTitle_vorname}"/>
                            </f:facet>
                            <h:outputText value="#{item.vorname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrewmemberTitle_nachname}"/>
                            </f:facet>
                            <h:outputText value="#{item.nachname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrewmemberTitle_rufzeichen}"/>
                            </f:facet>
                            <h:outputText value="#{item.rufzeichen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{crewmemberController.prepareView}" value="#{bundle.ListCrewmemberViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{crewmemberController.prepareEdit}" value="#{bundle.ListCrewmemberEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{crewmemberController.destroy}" value="#{bundle.ListCrewmemberDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{crewmemberController.prepareCreate}" value="#{bundle.ListCrewmemberCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCrewmemberIndexLink}"/>

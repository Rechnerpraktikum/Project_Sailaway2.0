<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogbucheintragTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogbucheintragLabel_eintragnummer}"/>
                    <h:outputText value="#{logbucheintragController.selected.eintragnummer}" title="#{bundle.ViewLogbucheintragTitle_eintragnummer}"/>
                    <h:outputText value="#{bundle.ViewLogbucheintragLabel_zeit}"/>
                    <h:outputText value="#{logbucheintragController.selected.zeit}" title="#{bundle.ViewLogbucheintragTitle_zeit}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLogbucheintragLabel_longtitude}"/>
                    <h:outputText value="#{logbucheintragController.selected.longtitude}" title="#{bundle.ViewLogbucheintragTitle_longtitude}"/>
                    <h:outputText value="#{bundle.ViewLogbucheintragLabel_latitude}"/>
                    <h:outputText value="#{logbucheintragController.selected.latitude}" title="#{bundle.ViewLogbucheintragTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewLogbucheintragLabel_rufzeichen}"/>
                    <h:outputText value="#{logbucheintragController.selected.rufzeichen}" title="#{bundle.ViewLogbucheintragTitle_rufzeichen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logbucheintragController.destroyAndView}" value="#{bundle.ViewLogbucheintragDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogbucheintragEditLink}"/>
                <br />
                <h:commandLink action="#{logbucheintragController.prepareCreate}" value="#{bundle.ViewLogbucheintragCreateLink}" />
                <br />
                <h:commandLink action="#{logbucheintragController.prepareList}" value="#{bundle.ViewLogbucheintragShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLogbucheintragIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

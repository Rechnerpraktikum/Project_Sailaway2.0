<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>SailAway Registrierung</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link href="http://fonts.googleapis.com/css?family=Lato:400,100" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/standardize.css"/>
    </head>
    <body class="clearfix" id="loginpages">
        <h1>Registrieren</h1>
        <div class="logindiv">
        <form method="post" action="CreateUser">
            <ul>
                <li>Vorname: <input type="text" name="firstName" > </input> </li>
                <li>Nachname: <input type="text" name="lastName" > </input> </li>
                <li>Email: <input type="text" name="email" ></input> </li>
                <li>Passwort: <input name="password" type="password" > </input> </li>
                <li> <input type="submit" value="Registrieren" ></input> </li>
            </ul>
	</form>
        </div>
    </body>
</html>

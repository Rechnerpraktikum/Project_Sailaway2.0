<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSchiffsmodellTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSchiffsmodellLabel_modellid}" for="modellid" />
                    <h:inputText id="modellid" value="#{schiffsmodellController.selected.modellid}" title="#{bundle.CreateSchiffsmodellTitle_modellid}" required="true" requiredMessage="#{bundle.CreateSchiffsmodellRequiredMessage_modellid}"/>
                    <h:outputLabel value="#{bundle.CreateSchiffsmodellLabel_modellname}" for="modellname" />
                    <h:inputText id="modellname" value="#{schiffsmodellController.selected.modellname}" title="#{bundle.CreateSchiffsmodellTitle_modellname}" required="true" requiredMessage="#{bundle.CreateSchiffsmodellRequiredMessage_modellname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{schiffsmodellController.create}" value="#{bundle.CreateSchiffsmodellSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{schiffsmodellController.prepareList}" value="#{bundle.CreateSchiffsmodellShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSchiffsmodellIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

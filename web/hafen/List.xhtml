<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHafenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHafenEmpty}" rendered="#{hafenController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hafenController.items.rowCount > 0}">
                    <h:outputText value="#{hafenController.pagination.pageFirstItem + 1}..#{hafenController.pagination.pageLastItem + 1}/#{hafenController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hafenController.previous}" value="#{bundle.Previous} #{hafenController.pagination.pageSize}" rendered="#{hafenController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hafenController.next}" value="#{bundle.Next} #{hafenController.pagination.pageSize}" rendered="#{hafenController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hafenController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHafenTitle_unlocode}"/>
                            </f:facet>
                            <h:outputText value="#{item.unlocode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHafenTitle_stadt}"/>
                            </f:facet>
                            <h:outputText value="#{item.stadt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHafenTitle_land}"/>
                            </f:facet>
                            <h:outputText value="#{item.land}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hafenController.prepareView}" value="#{bundle.ListHafenViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hafenController.prepareEdit}" value="#{bundle.ListHafenEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hafenController.destroy}" value="#{bundle.ListHafenDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hafenController.prepareCreate}" value="#{bundle.ListHafenCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHafenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

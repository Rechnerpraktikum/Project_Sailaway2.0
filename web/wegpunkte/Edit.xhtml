<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWegpunkteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWegpunkteLabel_wegpunktnummer}" for="wegpunktnummer" />
                    <h:inputText id="wegpunktnummer" value="#{wegpunkteController.selected.wegpunktnummer}" title="#{bundle.EditWegpunkteTitle_wegpunktnummer}" required="true" requiredMessage="#{bundle.EditWegpunkteRequiredMessage_wegpunktnummer}"/>
                    <h:outputLabel value="#{bundle.EditWegpunkteLabel_latitude}" for="latitude" />
                    <h:inputText id="latitude" value="#{wegpunkteController.selected.latitude}" title="#{bundle.EditWegpunkteTitle_latitude}" required="true" requiredMessage="#{bundle.EditWegpunkteRequiredMessage_latitude}"/>
                    <h:outputLabel value="#{bundle.EditWegpunkteLabel_longtitude}" for="longtitude" />
                    <h:inputText id="longtitude" value="#{wegpunkteController.selected.longtitude}" title="#{bundle.EditWegpunkteTitle_longtitude}" required="true" requiredMessage="#{bundle.EditWegpunkteRequiredMessage_longtitude}"/>
                    <h:outputLabel value="#{bundle.EditWegpunkteLabel_routenid}" for="routenid" />
                    <h:selectOneMenu id="routenid" value="#{wegpunkteController.selected.routenid}" title="#{bundle.EditWegpunkteTitle_routenid}" >
                        <f:selectItems value="#{routeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{wegpunkteController.update}" value="#{bundle.EditWegpunkteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditWegpunkteViewLink}"/>
                <br />
                <h:commandLink action="#{wegpunkteController.prepareList}" value="#{bundle.EditWegpunkteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditWegpunkteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

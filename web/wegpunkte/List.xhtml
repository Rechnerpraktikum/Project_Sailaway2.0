<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWegpunkteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWegpunkteEmpty}" rendered="#{wegpunkteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{wegpunkteController.items.rowCount > 0}">
                    <h:outputText value="#{wegpunkteController.pagination.pageFirstItem + 1}..#{wegpunkteController.pagination.pageLastItem + 1}/#{wegpunkteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wegpunkteController.previous}" value="#{bundle.Previous} #{wegpunkteController.pagination.pageSize}" rendered="#{wegpunkteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wegpunkteController.next}" value="#{bundle.Next} #{wegpunkteController.pagination.pageSize}" rendered="#{wegpunkteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wegpunkteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWegpunkteTitle_wegpunktnummer}"/>
                            </f:facet>
                            <h:outputText value="#{item.wegpunktnummer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWegpunkteTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWegpunkteTitle_longtitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longtitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWegpunkteTitle_routenid}"/>
                            </f:facet>
                            <h:outputText value="#{item.routenid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{wegpunkteController.prepareView}" value="#{bundle.ListWegpunkteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wegpunkteController.prepareEdit}" value="#{bundle.ListWegpunkteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wegpunkteController.destroy}" value="#{bundle.ListWegpunkteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{wegpunkteController.prepareCreate}" value="#{bundle.ListWegpunkteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWegpunkteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWegpunkteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWegpunkteLabel_wegpunktnummer}"/>

                    <h:outputText value="#{bundle.ViewWegpunkteLabel_latitude}"/>
                    <h:outputText value="#{wegpunkteController.selected.latitude}" title="#{bundle.ViewWegpunkteTitle_latitude}"/>
                    <h:outputText value="#{bundle.ViewWegpunkteLabel_longtitude}"/>
                    <h:outputText value="#{wegpunkteController.selected.longtitude}" title="#{bundle.ViewWegpunkteTitle_longtitude}"/>
                    <h:outputText value="#{bundle.ViewWegpunkteLabel_routenid}"/>
                    <h:outputText value="#{wegpunkteController.selected.routenid}" title="#{bundle.ViewWegpunkteTitle_routenid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wegpunkteController.destroyAndView}" value="#{bundle.ViewWegpunkteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWegpunkteEditLink}"/>
                <br />
                <h:commandLink action="#{wegpunkteController.prepareCreate}" value="#{bundle.ViewWegpunkteCreateLink}" />
                <br />
                <h:commandLink action="#{wegpunkteController.prepareList}" value="#{bundle.ViewWegpunkteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWegpunkteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
